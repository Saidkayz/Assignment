<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="js/bootstrap.min.js">
</head>
<body>
<form action=""  class="ms-5 me-5">
    <h1>Form Row</h1>
    <div class="d-flex ">
    <div class="col-6">
    <label for="fname" class="form-label ">First Name</label><br>
    <input type="text" id="fname" placeholder="First Name" required="required" class="form-control"><br>
    </div>
    <div class="col-6 ms-3">
    <label for="lname" class="form-label">Last Name</label> <br>
    <input type="text" id="lname" class="form-control" placeholder="Last Name"><br>
    </div>
    </div>
<div>
    <label for="address" class="form-label">Address</label> <br>
    <input type="text" id="address" class="form-control" placeholder="Address" ><br>
</div>
    <div class="d-flex">
        <div class="col-6">
    <label for="city" class="form-label" >City</label> <br>
    <input type="text" id="city" class="form-control" placeholder="City"><br>
        </div>
        <div class="col-4 ms-2">
    <label for="state" class="form-label">State</label> <br>
    <select name="" id="state" class="form-control">
        <option value="Select State" disabled selected>Select State</option>
        <option value="">Kenya</option>
        <option value="">Tanzania</option>
        <option value="">Zambia</option>

    </select><br>
        </div>
        <div class="col-2 ms-2">
    <label for="pin" class="form-label">Pin Code</label><br>
    <input type="text" id="pin" class="form-control" placeholder="Pin Code" required="required"><br>
        </div>
    </div>
    <input type="checkbox" class=""> I Agree To Terms and Conditions <br>
    <input type="submit" class="btn btn-primary mt-3">
    
</form>
</body>
</html>
